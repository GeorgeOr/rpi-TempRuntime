<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 ECharts 文件 -->
    <script src="asset/js/echarts.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div id="main" style="width:auto;min-width:600px;height:500px;"></div>

<script type="text/javascript">
function showLocale(objD)
{
    var str,colorhead,colorfoot;
    var yy = objD.getYear();
    if(yy<1900) yy = yy+1900;
    var MM = objD.getMonth()+1;
    if(MM<10) MM = '0' + MM;
    var dd = objD.getDate();
    if(dd<10) dd = '0' + dd;
    str = yy + "-" + MM + "-" + dd;
    return(str);
}

        var todaytime = new Date();
        var pathfile = 'data/' + showLocale(todaytime) + '.json';
 		$.getJSON(pathfile, function (rawData) {
 		var timedata = [];
 		var tmpdata = [];
 		var hmtdata = [];
 		$.each(rawData, function(i, item){
		timedata.push(item['time']);
		tmpdata.push(item['tmp']);
		hmtdata.push(item['hmt']);	
		}) 
		console.log(timedata);
        var myChart = echarts.init(document.getElementById('main'));

    option = {
    title: {
        text: '树莓派实时气温湿度监测',
        subtext: 'ALL BY IVAN'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['温度','湿度']
    },
    toolbox: {
        show: true,
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            dataView: {readOnly: false},
            magicType: {type: ['line', 'bar']},
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis:  {
        type: 'category',
        boundaryGap: false,
        data: timedata
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value} °C'
        }
    },
    series: [
        {
            name:'温度',
            type:'line',
            data:tmpdata,
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            },
        },
        {
            name:'湿度',
            type:'line',
            data:hmtdata
        }
    ]
};
        myChart.setOption(option);
		});

        
    </script>
</body>
</html>
